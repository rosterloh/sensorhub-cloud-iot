apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.0'

    defaultConfig {
        applicationId "com.example.androidthings.sensorhub"
        minSdkVersion 24
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            buildConfigField "String", "PROJECT_ID", '"YOUR GOOGLE CLOUD PROJECT ID"'
            buildConfigField "String", "PUBSUB_TOPIC", '"YOUR GOOGLE CLOUD PUBSUB TOPIC"'
        }
        release {
            initWith(buildTypes.debug)

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
    }
}

dependencies {
    testImplementation 'junit:junit:4.12'
    compileOnly 'com.google.android.things:androidthings:0.4.1-devpreview'
    implementation 'com.google.android.things.contrib:driver-bmx280:0.3'
    implementation 'com.google.android.things.contrib:driver-button:0.3'

    // for pubsub:
    implementation('com.google.api-client:google-api-client-android:1.22.0') {
        exclude group: 'org.apache.httpcomponents'
    }
    implementation('com.google.apis:google-api-services-pubsub:v1-rev356-1.22.0') {
        exclude group: 'org.apache.httpcomponents'
    }

    // for MQTT:
    implementation('org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.1.1', {
        exclude group: 'com.google.android', module: 'support-v4'
    })
    implementation('org.eclipse.paho:org.eclipse.paho.android.service:1.1.1', {
        exclude group: 'com.google.android', module: 'support-v4'
    })
    implementation 'io.jsonwebtoken:jjwt:0.7.0'

    // Helper libraries for MQTT support:
    implementation 'joda-time:joda-time:2.9.9'
    implementation 'commons-io:commons-io:2.5'
}
